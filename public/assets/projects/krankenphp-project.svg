<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dockerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7CE8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symfonyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Docker container -->
  <rect x="50" y="80" width="120" height="80" rx="8" fill="url(#dockerGrad)" opacity="0.9"/>
  <rect x="60" y="90" width="100" height="20" rx="4" fill="white" opacity="0.3"/>
  <rect x="60" y="120" width="80" height="15" rx="3" fill="white" opacity="0.3"/>
  <text x="110" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Docker</text>
  
  <!-- Symfony logo area -->
  <rect x="230" y="80" width="120" height="80" rx="8" fill="url(#symfonyGrad)" opacity="0.9"/>
  <circle cx="290" cy="110" r="15" fill="white"/>
  <text x="290" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Symfony</text>
  
  <!-- FrankenPHP connection -->
  <line x1="170" y1="120" x2="230" y2="120" stroke="#4ade80" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="200" y="110" text-anchor="middle" fill="#059669" font-family="Arial" font-size="8" font-weight="bold">FrankenPHP</text>
  
  <!-- Tech stack indicators -->
  <circle cx="100" cy="200" r="20" fill="#3b82f6" opacity="0.8"/>
  <text x="100" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">PHP</text>
  
  <circle cx="160" cy="200" r="20" fill="#10b981" opacity="0.8"/>
  <text x="160" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">CI/CD</text>
  
  <circle cx="220" cy="200" r="20" fill="#8b5cf6" opacity="0.8"/>
  <text x="220" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">DEV</text>
  
  <circle cx="280" cy="200" r="20" fill="#f59e0b" opacity="0.8"/>
  <text x="280" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">PROD</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">krankenPhp</text>
  <text x="200" y="55" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Docker + FrankenPHP + Symfony</text>
</svg>
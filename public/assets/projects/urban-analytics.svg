<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- City skyline -->
  <rect x="50" y="120" width="20" height="80" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="80" y="100" width="25" height="100" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="115" y="130" width="18" height="70" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="140" y="110" width="22" height="90" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="170" y="140" width="15" height="60" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="195" y="125" width="20" height="75" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="225" y="105" width="28" height="95" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="260" y="135" width="18" height="65" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="285" y="115" width="25" height="85" fill="url(#cityGrad)" opacity="0.8"/>
  <rect x="320" y="145" width="20" height="55" fill="url(#cityGrad)" opacity="0.8"/>
  
  <!-- Data visualization overlay -->
  <!-- Heatmap points -->
  <circle cx="90" cy="90" r="8" fill="#ef4444" opacity="0.7"/>
  <circle cx="150" cy="85" r="12" fill="#f59e0b" opacity="0.7"/>
  <circle cx="240" cy="75" r="10" fill="#10b981" opacity="0.7"/>
  <circle cx="295" cy="80" r="6" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Data flow lines -->
  <path d="M 90 90 Q 150 70 240 75" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 150 85 Q 200 65 295 80" stroke="#0891b2" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Analytics dashboard -->
  <rect x="50" y="210" width="120" height="60" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Charts -->
  <rect x="60" y="220" width="40" height="30" rx="2" fill="#f3f4f6"/>
  <!-- Line chart -->
  <polyline points="65,240 70,235 75,230 80,225 85,235 90,228 95,232" stroke="#06b6d4" stroke-width="2" fill="none"/>
  
  <!-- Bar chart -->
  <rect x="110" y="220" width="50" height="30" rx="2" fill="#f3f4f6"/>
  <rect x="115" y="240" width="4" height="8" fill="#3b82f6"/>
  <rect x="122" y="235" width="4" height="13" fill="#3b82f6"/>
  <rect x="129" y="245" width="4" height="5" fill="#3b82f6"/>
  <rect x="136" y="230" width="4" height="18" fill="#3b82f6"/>
  <rect x="143" y="242" width="4" height="8" fill="#3b82f6"/>
  <rect x="150" y="238" width="4" height="12" fill="#3b82f6"/>
  
  <!-- Metrics -->
  <text x="105" y="265" text-anchor="middle" fill="#374151" font-family="Arial" font-size="6" font-weight="bold">NYC Data Analytics</text>
  
  <!-- Data sources -->
  <rect x="180" y="210" width="120" height="60" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="200" cy="230" r="8" fill="#10b981" opacity="0.8"/>
  <text x="215" y="235" fill="#374151" font-family="Arial" font-size="6">Traffic Data</text>
  
  <circle cx="200" cy="245" r="8" fill="#f59e0b" opacity="0.8"/>
  <text x="215" y="250" fill="#374151" font-family="Arial" font-size="6">Population</text>
  
  <circle cx="200" cy="260" r="8" fill="#3b82f6" opacity="0.8"/>
  <text x="215" y="265" fill="#374151" font-family="Arial" font-size="6">Infrastructure</text>
  
  <!-- Tech stack -->
  <rect x="320" y="210" width="60" height="60" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="350" y="225" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="6" font-weight="bold">Python</text>
  <text x="350" y="235" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="6" font-weight="bold">Pandas</text>
  <text x="350" y="245" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="6" font-weight="bold">NumPy</text>
  <text x="350" y="255" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="6" font-weight="bold">Matplotlib</text>
  <text x="350" y="265" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="6" font-weight="bold">Jupyter</text>
  
  <!-- Grid overlay -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="50" y="50" width="300" height="150" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">NYC Urban Data Analytics</text>
  <text x="200" y="45" text-anchor="middle" fill="#0891b2" font-family="Arial" font-size="10">Python Data Science & Visualization</text>
</svg>
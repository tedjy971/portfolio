<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="domotique-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B341E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C05621;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#domotique-gradient)" />
  
  <!-- Smart Home Illustration -->
  <g transform="translate(300, 150)">
    <!-- House Outline -->
    <path d="M-150,40 L-150,-30 L0,-100 L150,-30 L150,40 Z" fill="#FFFFFF" fill-opacity="0.1" stroke="#FFFFFF" stroke-width="2" />
    <path d="M-100,40 L-100,-10 L-50,-40 L-50,-10 L-100,40 Z" fill="#FFFFFF" fill-opacity="0.1" />
    <rect x="-40" y="-10" width="80" height="50" fill="#FFFFFF" fill-opacity="0.1" />
    <rect x="50" y="-10" width="60" height="50" fill="#FFFFFF" fill-opacity="0.1" />
    
    <!-- Connected Devices -->
    <circle cx="-120" cy="0" r="15" fill="#ED8936" />
    <text x="-120" y="3" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">IoT</text>
    
    <circle cx="0" cy="-50" r="15" fill="#ED8936" />
    <text x="0" y="-47" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Hub</text>
    
    <circle cx="70" cy="10" r="15" fill="#ED8936" />
    <text x="70" y="13" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">LED</text>
    
    <!-- Connection Lines -->
    <line x1="-120" y1="0" x2="0" y2="-50" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="0" y1="-50" x2="70" y2="10" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3" />
    <line x1="-120" y1="0" x2="70" y2="10" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Tech Icons -->
  <g transform="translate(100, 80)">
    <rect x="-40" y="-20" width="80" height="40" rx="6" ry="6" fill="#4A5568" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Node.js</text>
  </g>
  
  <g transform="translate(500, 80)">
    <rect x="-40" y="-20" width="80" height="40" rx="6" ry="6" fill="#2C5282" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">MQTT</text>
  </g>
  
  <g transform="translate(100, 220)">
    <rect x="-40" y="-20" width="80" height="40" rx="6" ry="6" fill="#2D3748" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">MongoDB</text>
  </g>
  
  <g transform="translate(500, 220)">
    <rect x="-40" y="-20" width="80" height="40" rx="6" ry="6" fill="#744210" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Sensors</text>
  </g>
  
  <!-- Code Snippet -->
  <g transform="translate(300, 240)" opacity="0.8">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">client.on('message', (topic, message) => {</text>
    <text x="0" y="16" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">  console.log(`${topic}: ${message.toString()}`);</text>
    <text x="0" y="32" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">});</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Solution Domotique</text>
</svg>
  <rect x="130" y="180" width="70" height="30" rx="4" fill="#28a745" opacity="0.8"/>
  <text x="165" y="198" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Functions</text>
  
  <rect x="210" y="180" width="70" height="30" rx="4" fill="#007bff" opacity="0.8"/>
  <text x="245" y="198" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Arrays</text>
  
  <rect x="290" y="180" width="70" height="30" rx="4" fill="#6f42c1" opacity="0.8"/>
  <text x="325" y="198" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Classes</text>
  
  <!-- Learning objectives -->
  <rect x="80" y="230" width="80" height="20" rx="2" fill="#ffc107" opacity="0.8"/>
  <text x="120" y="243" text-anchor="middle" fill="#212529" font-family="Arial" font-size="7" font-weight="bold">POO Basics</text>
  
  <rect x="170" y="230" width="80" height="20" rx="2" fill="#17a2b8" opacity="0.8"/>
  <text x="210" y="243" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Web Forms</text>
  
  <rect x="260" y="230" width="80" height="20" rx="2" fill="#6c757d" opacity="0.8"/>

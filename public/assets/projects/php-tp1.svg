  <rect x="180" y="60" width="180" height="20" rx="8" fill="#333333"/>
  <circle cx="195" cy="70" r="3" fill="#ff5f56"/>
  <circle cx="205" cy="70" r="3" fill="#ffbd2e"/>
  <circle cx="215" cy="70" r="3" fill="#27ca3f"/>
  

<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devopsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- CI/CD Pipeline -->
  <rect x="30" y="80" width="340" height="60" rx="8" fill="url(#devopsGrad)" opacity="0.1"/>
  
  <!-- Pipeline stages -->
  <circle cx="70" cy="110" r="20" fill="#10b981" opacity="0.9"/>
  <text x="70" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">CODE</text>
  
  <circle cx="140" cy="110" r="20" fill="#3b82f6" opacity="0.9"/>
  <text x="140" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">BUILD</text>
  
  <circle cx="210" cy="110" r="20" fill="#f59e0b" opacity="0.9"/>
  <text x="210" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">TEST</text>
  
  <circle cx="280" cy="110" r="20" fill="#ef4444" opacity="0.9"/>
  <text x="280" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">DEPLOY</text>
  
  <!-- Arrows between stages -->
  <polygon points="90,110 110,105 110,115" fill="#374151"/>
  <polygon points="160,110 180,105 180,115" fill="#374151"/>
  <polygon points="230,110 250,105 250,115" fill="#374151"/>
  
  <!-- Cloud infrastructure -->
  <ellipse cx="200" cy="180" rx="80" ry="25" fill="url(#cloudGrad)" opacity="0.2"/>
  <ellipse cx="190" cy="175" rx="15" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="210" cy="175" rx="12" ry="6" fill="white" opacity="0.9"/>
  <ellipse cx="200" cy="185" rx="18" ry="10" fill="white" opacity="0.9"/>
  
  <!-- Tech stack containers -->
  <rect x="50" y="200" width="50" height="30" rx="4" fill="#2496ed" opacity="0.8"/>
  <text x="75" y="218" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Docker</text>
  
  <rect x="110" y="200" width="50" height="30" rx="4" fill="#623ce4" opacity="0.8"/>
  <text x="135" y="218" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Terraform</text>
  
  <rect x="170" y="200" width="50" height="30" rx="4" fill="#e68619" opacity="0.8"/>
  <text x="195" y="218" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Spark</text>
  
  <rect x="230" y="200" width="50" height="30" rx="4" fill="#4db33d" opacity="0.8"/>
  <text x="255" y="218" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">MongoDB</text>
  
  <rect x="290" y="200" width="50" height="30" rx="4" fill="#f46800" opacity="0.8"/>
  <text x="315" y="218" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Grafana</text>
  
  <!-- Monitoring dashboard -->
  <rect x="320" y="60" width="60" height="40" rx="4" fill="#374151" opacity="0.9"/>
  <rect x="325" y="70" width="15" height="8" rx="1" fill="#10b981"/>
  <rect x="345" y="70" width="15" height="8" rx="1" fill="#f59e0b"/>
  <rect x="365" y="70" width="10" height="8" rx="1" fill="#ef4444"/>
  <rect x="325" y="85" width="50" height="3" rx="1" fill="#3b82f6"/>
  <rect x="325" y="90" width="35" height="3" rx="1" fill="#10b981"/>
  <text x="350" y="110" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="6" font-weight="bold">MONITORING</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">DevOps Pipeline</text>
  <text x="200" y="55" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="10">Infrastructure as Code & Monitoring</text>
</svg>
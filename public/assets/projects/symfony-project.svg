<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="symfony-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F5B93;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#symfony-gradient)" />
  
  <!-- Symfony Logo -->
  <g transform="translate(300, 150) scale(1.2)">
    <path d="M-75,-20 C-75,-65 -35,-70 -35,-40 C-35,-10 -75,-15 -75,25 C-75,65 -35,70 -35,40 C-35,10 -75,15 -75,-20 Z" fill="#FFFFFF" />
    <path d="M-30,-20 C-30,-65 10,-70 10,-40 C10,-10 -30,-15 -30,25 C-30,65 10,70 10,40 C10,10 -30,15 -30,-20 Z" fill="#FFFFFF" />
  </g>
  
  <!-- PHP Symbol -->
  <g transform="translate(450, 80)">
    <ellipse cx="0" cy="0" rx="60" ry="30" fill="#8892BF" stroke="#4F5B93" stroke-width="2" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PHP</text>
  </g>
  
  <!-- API Symbol -->
  <g transform="translate(450, 220)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" ry="10" fill="#27AE60" stroke="#1E8449" stroke-width="2" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle" font-weight="bold">API</text>
  </g>
  
  <!-- Code Lines -->
  <g transform="translate(150, 80)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#FFFFFF">class App extends Controller {</text>
    <text x="0" y="20" font-family="monospace" font-size="14" fill="#FFFFFF">    #[Route('/api', name: 'api')]</text>
    <text x="0" y="40" font-family="monospace" font-size="14" fill="#FFFFFF">    public function index(): Response</text>
    <text x="0" y="60" font-family="monospace" font-size="14" fill="#FFFFFF">    {</text>
    <text x="0" y="80" font-family="monospace" font-size="14" fill="#FFFFFF">        return $this->json([</text>
    <text x="0" y="100" font-family="monospace" font-size="14" fill="#FFFFFF">            'success' => true</text>
    <text x="0" y="120" font-family="monospace" font-size="14" fill="#FFFFFF">        ]);</text>
    <text x="0" y="140" font-family="monospace" font-size="14" fill="#FFFFFF">    }</text>
    <text x="0" y="160" font-family="monospace" font-size="14" fill="#FFFFFF">}</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Application Symfony</text>
</svg>
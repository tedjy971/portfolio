<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bronzeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Olympic rings -->
  <circle cx="120" cy="80" r="15" fill="none" stroke="#0ea5e9" stroke-width="3"/>
  <circle cx="155" cy="80" r="15" fill="none" stroke="#1f2937" stroke-width="3"/>
  <circle cx="190" cy="80" r="15" fill="none" stroke="#dc2626" stroke-width="3"/>
  <circle cx="137" cy="105" r="15" fill="none" stroke="#eab308" stroke-width="3"/>
  <circle cx="172" cy="105" r="15" fill="none" stroke="#16a34a" stroke-width="3"/>
  
  <!-- Podium -->
  <rect x="120" y="180" width="40" height="60" fill="url(#silverGrad)" opacity="0.8"/>
  <text x="140" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">2</text>
  <text x="140" y="225" text-anchor="middle" fill="#374151" font-family="Arial" font-size="8">Silver</text>
  
  <rect x="170" y="160" width="40" height="80" fill="url(#goldGrad)" opacity="0.8"/>
  <text x="190" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">1</text>
  <text x="190" y="210" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="8">Gold</text>
  
  <rect x="220" y="200" width="40" height="40" fill="url(#bronzeGrad)" opacity="0.8"/>
  <text x="240" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">3</text>
  <text x="240" y="230" text-anchor="middle" fill="#7c2d12" font-family="Arial" font-size="8">Bronze</text>
  
  <!-- Sports icons -->
  <circle cx="80" cy="150" r="20" fill="#3b82f6" opacity="0.2"/>
  <circle cx="80" cy="150" r="8" fill="#3b82f6"/>
  <rect x="75" y="165" width="10" height="15" rx="2" fill="#3b82f6"/>
  <text x="80" y="190" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="6" font-weight="bold">Running</text>
  
  <circle cx="320" cy="150" r="20" fill="#ef4444" opacity="0.2"/>
  <rect x="310" y="145" width="20" height="10" rx="2" fill="#ef4444"/>
  <circle cx="320" cy="150" r="3" fill="white"/>
  <text x="320" y="190" text-anchor="middle" fill="#dc2626" font-family="Arial" font-size="6" font-weight="bold">Swimming</text>
  
  <!-- Scoring system -->
  <rect x="50" y="220" width="120" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="110" y="235" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="8" font-weight="bold">Live Scores</text>
  <rect x="60" y="245" width="100" height="6" rx="1" fill="#10b981"/>
  <rect x="60" y="255" width="80" height="6" rx="1" fill="#f59e0b"/>
  <rect x="60" y="265" width="60" height="6" rx="1" fill="#ef4444"/>
  
  <!-- Countries/Teams -->
  <rect x="230" y="220" width="120" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="290" y="235" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="8" font-weight="bold">Team Rankings</text>
  <circle cx="245" cy="250" r="6" fill="#3b82f6"/>
  <text x="260" y="255" fill="#374151" font-family="Arial" font-size="7">Team Alpha</text>
  <circle cx="245" cy="265" r="6" fill="#ef4444"/>
  <text x="260" y="270" fill="#374151" font-family="Arial" font-size="7">Team Beta</text>
  
  <!-- Web technologies -->
  <circle cx="50" cy="50" r="15" fill="#61dafb" opacity="0.9"/>
  <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">React</text>
  
  <circle cx="100" cy="50" r="15" fill="#42b883" opacity="0.9"/>
  <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Vue</text>
  
  <circle cx="300" cy="50" r="15" fill="#f59e0b" opacity="0.9"/>
  <text x="300" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">JS</text>
  
  <circle cx="350" cy="50" r="15" fill="#10b981" opacity="0.9"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">API</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">GoofyOlympics</text>
  <text x="200" y="40" text-anchor="middle" fill="#0ea5e9" font-family="Arial" font-size="10">Sports Competition Management Platform</text>
</svg>
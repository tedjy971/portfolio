<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="messengerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0084ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44bec7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#777bb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f5b93;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Chat interface mockup -->
  <rect x="80" y="60" width="240" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="80" y="60" width="240" height="40" rx="12" fill="url(#messengerGrad)"/>
  <circle cx="110" cy="80" r="12" fill="white" opacity="0.9"/>
  <text x="110" y="85" text-anchor="middle" fill="#0084ff" font-family="Arial" font-size="8" font-weight="bold">GM</text>
  <text x="135" y="82" fill="white" font-family="Arial" font-size="10" font-weight="bold">GoofyMessenger</text>
  <circle cx="290" cy="80" r="6" fill="white" opacity="0.8"/>
  <circle cx="305" cy="80" r="6" fill="white" opacity="0.8"/>
  
  <!-- Messages -->
  <rect x="90" y="115" width="120" height="25" rx="12" fill="#e5e7eb"/>
  <text x="100" y="127" fill="#374151" font-family="Arial" font-size="8">Hey, how's the project going?</text>
  <text x="100" y="137" fill="#6b7280" font-family="Arial" font-size="6">2:30 PM</text>
  
  <rect x="190" y="150" width="110" height="25" rx="12" fill="url(#messengerGrad)"/>
  <text x="200" y="162" fill="white" font-family="Arial" font-size="8">Great! Almost done ✨</text>
  <text x="290" y="172" fill="#0284c7" font-family="Arial" font-size="6">2:32 PM</text>
  
  <rect x="90" y="185" width="140" height="25" rx="12" fill="#e5e7eb"/>
  <text x="100" y="197" fill="#374151" font-family="Arial" font-size="8">Can you share the latest updates?</text>
  <text x="100" y="207" fill="#6b7280" font-family="Arial" font-size="6">2:35 PM</text>
  
  <!-- Input field -->
  <rect x="90" y="220" width="190" height="15" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="95" y="230" fill="#9ca3af" font-family="Arial" font-size="7">Type a message...</text>
  <circle cx="295" cy="227.5" r="7" fill="url(#messengerGrad)"/>
  <text x="295" y="231" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">➤</text>
  
  <!-- Features around the chat -->
  <circle cx="50" cy="100" r="15" fill="#10b981" opacity="0.9"/>
  <text x="50" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Real-time</text>
  <text x="50" y="125" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="6">WebSocket</text>
  
  <circle cx="350" cy="120" r="15" fill="#ef4444" opacity="0.9"/>
  <text x="350" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Secure</text>
  <text x="350" y="145" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="6">End-to-End</text>
  
  <circle cx="50" cy="180" r="15" fill="#8b5cf6" opacity="0.9"/>
  <text x="50" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Multi-user</text>
  <text x="50" y="205" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="6">Groups</text>
  
  <circle cx="350" cy="200" r="15" fill="#f59e0b" opacity="0.9"/>
  <text x="350" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">File Share</text>
  <text x="350" y="225" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="6">Media</text>
  
  <!-- Backend indicators -->
  <rect x="100" y="260" width="60" height="25" rx="4" fill="url(#phpGrad)"/>
  <text x="130" y="275" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">PHP Backend</text>
  
  <rect x="170" y="260" width="60" height="25" rx="4" fill="#2563eb"/>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">MySQL DB</text>
  
  <rect x="240" y="260" width="60" height="25" rx="4" fill="#06b6d4"/>
  <text x="270" y="275" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">REST API</text>
  
  <!-- Online status indicators -->
  <circle cx="120" cy="45" r="4" fill="#10b981"/>
  <text x="130" y="49" fill="#10b981" font-family="Arial" font-size="6">3 Online</text>
  
  <circle cx="200" cy="45" r="4" fill="#f59e0b"/>
  <text x="210" y="49" fill="#f59e0b" font-family="Arial" font-size="6">2 Away</text>
  
  <circle cx="270" cy="45" r="4" fill="#6b7280"/>
  <text x="280" y="49" fill="#6b7280" font-family="Arial" font-size="6">1 Offline</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">GoofyMessenger</text>
  <text x="200" y="40" text-anchor="middle" fill="#0084ff" font-family="Arial" font-size="10">Real-time Chat Backend</text>
</svg>
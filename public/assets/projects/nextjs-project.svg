<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="next-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B4B4B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#next-gradient)" />
  
  <!-- Next.js Logo -->
  <g transform="translate(150, 150)">
    <path d="M 0,-50 L 70,50 H 50 L -10,-40 L -70,50 H -90 L 0,-50 Z" fill="#FFFFFF" />
    <path d="M 30,-50 H 50 L -30,50 H -50 L 30,-50 Z" fill="#FFFFFF" />
  </g>
  
  <!-- React Symbol -->
  <g transform="translate(470, 80)">
    <ellipse cx="0" cy="0" rx="40" ry="16" fill="none" stroke="#61DAFB" stroke-width="4" transform="rotate(30)" />
    <ellipse cx="0" cy="0" rx="40" ry="16" fill="none" stroke="#61DAFB" stroke-width="4" transform="rotate(90)" />
    <ellipse cx="0" cy="0" rx="40" ry="16" fill="none" stroke="#61DAFB" stroke-width="4" transform="rotate(150)" />
    <circle cx="0" cy="0" r="8" fill="#61DAFB" />
  </g>
  
  <!-- TailwindCSS Symbol -->
  <g transform="translate(470, 220)">
    <rect x="-60" y="-20" width="120" height="40" rx="8" ry="8" fill="#0EA5E9" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TailwindCSS</text>
  </g>
  
  <!-- Code Lines -->
  <g transform="translate(300, 120)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#FFFFFF">import { useState } from 'react';</text>
    <text x="0" y="20" font-family="monospace" font-size="14" fill="#FFFFFF">export default function Home() {</text>
    <text x="0" y="40" font-family="monospace" font-size="14" fill="#FFFFFF">  const [count, setCount] = useState(0);</text>
    <text x="0" y="60" font-family="monospace" font-size="14" fill="#FFFFFF">  return (</text>
    <text x="0" y="80" font-family="monospace" font-size="14" fill="#FFFFFF">    &lt;div className="flex items-center"&gt;</text>
    <text x="0" y="100" font-family="monospace" font-size="14" fill="#FFFFFF">      &lt;h1&gt;Next.js App&lt;/h1&gt;</text>
    <text x="0" y="120" font-family="monospace" font-size="14" fill="#FFFFFF">    &lt;/div&gt;</text>
    <text x="0" y="140" font-family="monospace" font-size="14" fill="#FFFFFF">  );</text>
    <text x="0" y="160" font-family="monospace" font-size="14" fill="#FFFFFF">}</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Application Next.js</text>
</svg>
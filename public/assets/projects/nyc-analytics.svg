<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- NYC Skyline -->
  <rect x="50" y="80" width="15" height="120" fill="#6b7280"/>
  <rect x="70" y="60" width="20" height="140" fill="#374151"/>
  <rect x="95" y="70" width="18" height="130" fill="#6b7280"/>
  <rect x="118" y="50" width="25" height="150" fill="#1f2937"/>
  <rect x="148" y="65" width="20" height="135" fill="#6b7280"/>
  <rect x="173" y="75" width="15" height="125" fill="#374151"/>
  <rect x="193" y="55" width="22" height="145" fill="#6b7280"/>
  <rect x="220" y="70" width="18" height="130" fill="#374151"/>
  <rect x="243" y="85" width="15" height="115" fill="#6b7280"/>
  <rect x="263" y="60" width="20" height="140" fill="#1f2937"/>
  <rect x="288" y="75" width="18" height="125" fill="#6b7280"/>
  <rect x="311" y="90" width="15" height="110" fill="#374151"/>
  <rect x="331" y="65" width="19" height="135" fill="#6b7280"/>
  
  <!-- Data visualization dashboard -->
  <rect x="60" y="220" width="280" height="70" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <!-- Header -->
  <rect x="60" y="220" width="280" height="20" rx="8" fill="url(#dataGrad)"/>
  <text x="200" y="233" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">NYC Urban Data Analytics Dashboard</text>
  
  <!-- Charts -->
  <rect x="70" y="250" width="80" height="30" rx="4" fill="#dbeafe"/>
  <text x="110" y="260" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="7" font-weight="bold">Population</text>
  <text x="110" y="270" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="7" font-weight="bold">Density</text>
  <!-- Bar chart -->
  <rect x="75" y="272" width="8" height="5" fill="#3b82f6"/>
  <rect x="85" y="270" width="8" height="7" fill="#3b82f6"/>
  <rect x="95" y="268" width="8" height="9" fill="#3b82f6"/>
  <rect x="105" y="271" width="8" height="6" fill="#3b82f6"/>
  <rect x="115" y="269" width="8" height="8" fill="#3b82f6"/>
  <rect x="125" y="266" width="8" height="11" fill="#3b82f6"/>
  <rect x="135" y="273" width="8" height="4" fill="#3b82f6"/>
  
  <rect x="160" y="250" width="80" height="30" rx="4" fill="#dcfce7"/>
  <text x="200" y="260" text-anchor="middle" fill="#166534" font-family="Arial" font-size="7" font-weight="bold">Traffic Flow</text>
  <text x="200" y="270" text-anchor="middle" fill="#166534" font-family="Arial" font-size="7" font-weight="bold">Analysis</text>
  <!-- Line chart -->
  <polyline points="165,275 175,270 185,268 195,272 205,265 215,263 225,269 235,267" 
            fill="none" stroke="#10b981" stroke-width="2"/>
  
  <rect x="250" y="250" width="80" height="30" rx="4" fill="#fef3c7"/>
  <text x="290" y="260" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="7" font-weight="bold">Economic</text>
  <text x="290" y="270" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="7" font-weight="bold">Indicators</text>
  <!-- Pie chart -->
  <circle cx="290" cy="275" r="6" fill="#f59e0b" opacity="0.3"/>
  <path d="M 290 269 A 6 6 0 0 1 296 275 L 290 275 Z" fill="#f59e0b"/>
  <path d="M 296 275 A 6 6 0 0 1 284 275 L 290 275 Z" fill="#d97706"/>
  
  <!-- Data sources -->
  <circle cx="50" cy="50" r="20" fill="url(#cityGrad)" opacity="0.9"/>
  <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Open Data</text>
  
  <circle cx="150" cy="35" r="18" fill="#8b5cf6" opacity="0.9"/>
  <text x="150" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Census</text>
  
  <circle cx="250" cy="35" r="18" fill="#ef4444" opacity="0.9"/>
  <text x="250" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Transit</text>
  
  <circle cx="350" cy="50" r="20" fill="#f59e0b" opacity="0.9"/>
  <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Economic</text>
  
  <!-- Technologies -->
  <rect x="20" y="170" width="40" height="20" rx="4" fill="#2563eb"/>
  <text x="40" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Python</text>
  
  <rect x="70" y="170" width="40" height="20" rx="4" fill="#f97316"/>
  <text x="90" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Pandas</text>
  
  <rect x="120" y="170" width="40" height="20" rx="4" fill="#10b981"/>
  <text x="140" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">NumPy</text>
  
  <rect x="170" y="170" width="50" height="20" rx="4" fill="#8b5cf6"/>
  <text x="195" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Matplotlib</text>
  
  <rect x="230" y="170" width="40" height="20" rx="4" fill="#ef4444"/>
  <text x="250" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Seaborn</text>
  
  <rect x="280" y="170" width="50" height="20" rx="4" fill="#06b6d4"/>
  <text x="305" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Jupyter</text>
  
  <rect x="340" y="170" width="40" height="20" rx="4" fill="#84cc16"/>
  <text x="360" y="182" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">API</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="16" font-weight="bold">NYC Urban Data Analytics</text>
</svg>
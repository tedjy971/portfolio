<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dockerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Docker containers -->
  <rect x="60" y="100" width="80" height="60" rx="8" fill="url(#dockerBlue)" opacity="0.9"/>
  <rect x="70" y="110" width="60" height="8" rx="2" fill="white" opacity="0.3"/>
  <rect x="70" y="125" width="50" height="6" rx="1" fill="white" opacity="0.3"/>
  <rect x="70" y="135" width="55" height="6" rx="1" fill="white" opacity="0.3"/>
  <text x="100" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Docker</text>
  
  <!-- FrankenPHP container -->
  <rect x="180" y="100" width="80" height="60" rx="8" fill="url(#frankGrad)" opacity="0.9"/>
  <rect x="190" y="110" width="60" height="8" rx="2" fill="white" opacity="0.3"/>
  <rect x="190" y="125" width="50" height="6" rx="1" fill="white" opacity="0.3"/>
  <text x="220" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">FrankenPHP</text>
  <text x="220" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Server</text>
  
  <!-- Symfony container -->
  <rect x="300" y="100" width="80" height="60" rx="8" fill="#1f2937" opacity="0.9"/>
  <circle cx="340" cy="120" r="8" fill="white"/>
  <text x="340" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Symfony</text>
  <text x="340" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">App</text>
  
  <!-- Connection arrows -->
  <polygon points="140,130 170,125 170,135" fill="#374151"/>
  <polygon points="260,130 290,125 290,135" fill="#374151"/>
  
  <!-- DevOps features -->
  <rect x="80" y="190" width="60" height="25" rx="4" fill="#10b981" opacity="0.8"/>
  <text x="110" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">TLS Auto</text>
  
  <rect x="150" y="190" width="60" height="25" rx="4" fill="#3b82f6" opacity="0.8"/>
  <text x="180" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Compose v2.10+</text>
  
  <rect x="220" y="190" width="60" height="25" rx="4" fill="#f59e0b" opacity="0.8"/>
  <text x="250" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Production</text>
  
  <rect x="290" y="190" width="60" height="25" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <text x="320" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Optimized</text>
  
  <!-- Command line -->
  <rect x="60" y="230" width="280" height="30" rx="4" fill="#1f2937" opacity="0.9"/>
  <text x="70" y="245" fill="#10b981" font-family="Courier" font-size="8">$ docker compose up --pull always -d --wait</text>
  <text x="70" y="255" fill="#6b7280" font-family="Courier" font-size="7">âœ“ Starting fresh Symfony project...</text>
  
  <!-- HTTPS indicator -->
  <circle cx="50" cy="50" r="15" fill="#10b981" opacity="0.9"/>
  <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">HTTPS</text>
  <circle cx="350" cy="50" r="8" fill="#10b981"/>
  <text x="370" y="55" fill="#10b981" font-family="Arial" font-size="8" font-weight="bold">localhost</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">FrankenPHP Docker</text>
  <text x="200" y="45" text-anchor="middle" fill="#0f766e" font-family="Arial" font-size="10">Modern PHP Development Stack</text>
</svg>
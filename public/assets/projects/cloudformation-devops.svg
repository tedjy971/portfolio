<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fe7c0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- AWS Cloud -->
  <ellipse cx="200" cy="80" rx="120" ry="40" fill="url(#cloudGrad)" opacity="0.1"/>
  <ellipse cx="200" cy="80" rx="100" ry="30" fill="url(#cloudGrad)" opacity="0.2"/>
  <ellipse cx="200" cy="80" rx="80" ry="20" fill="url(#cloudGrad)" opacity="0.3"/>
  
  <!-- AWS logo -->
  <rect x="180" y="65" width="40" height="30" rx="4" fill="url(#awsGrad)"/>
  <text x="200" y="82" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">AWS</text>
  
  <!-- CloudFormation stacks -->
  <rect x="70" y="130" width="80" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="70" y="130" width="80" height="20" rx="8" fill="#ff9900"/>
  <text x="110" y="143" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Infrastructure</text>
  <text x="110" y="155" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">EC2 Instances</text>
  <text x="110" y="165" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">Load Balancer</text>
  <text x="110" y="175" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">Auto Scaling</text>
  
  <rect x="170" y="130" width="80" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="170" y="130" width="80" height="20" rx="8" fill="#10b981"/>
  <text x="210" y="143" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Database</text>
  <text x="210" y="155" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">RDS MySQL</text>
  <text x="210" y="165" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">Backups</text>
  <text x="210" y="175" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">Monitoring</text>
  
  <rect x="270" y="130" width="80" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="270" y="130" width="80" height="20" rx="8" fill="#2563eb"/>
  <text x="310" y="143" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Security</text>
  <text x="310" y="155" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">VPC</text>
  <text x="310" y="165" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">Security Groups</text>
  <text x="310" y="175" text-anchor="middle" fill="#374151" font-family="Arial" font-size="7">IAM Roles</text>
  
  <!-- YAML/JSON template -->
  <rect x="80" y="220" width="240" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <text x="200" y="235" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8" font-weight="bold">CloudFormation Template</text>
  <text x="90" y="250" fill="#9ca3af" font-family="monospace" font-size="6">Resources:</text>
  <text x="110" y="260" fill="#60a5fa" font-family="monospace" font-size="6">EC2Instance:</text>
  <text x="130" y="270" fill="#fbbf24" font-family="monospace" font-size="6">Type: AWS::EC2::Instance</text>
  
  <!-- Deployment pipeline -->
  <circle cx="50" cy="80" r="15" fill="#10b981"/>
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Dev</text>
  
  <rect x="65" y="75" width="20" height="3" fill="#6b7280"/>
  <polygon points="85,76.5 90,80 85,83.5" fill="#6b7280"/>
  
  <circle cx="100" cy="80" r="15" fill="#f59e0b"/>
  <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Test</text>
  
  <rect x="115" y="75" width="20" height="3" fill="#6b7280"/>
  <polygon points="135,76.5 140,80 135,83.5" fill="#6b7280"/>
  
  <circle cx="150" cy="80" r="15" fill="#ef4444"/>
  <text x="150" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Prod</text>
  
  <!-- Features -->
  <rect x="30" y="200" width="25" height="15" rx="2" fill="#8b5cf6"/>
  <text x="42" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">IaC</text>
  
  <rect x="345" y="200" width="35" height="15" rx="2" fill="#06b6d4"/>
  <text x="362" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Scalable</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">CloudFormation DevOps</text>
  <text x="200" y="40" text-anchor="middle" fill="#ff9900" font-family="Arial" font-size="10">AWS Infrastructure as Code</text>
  <text x="200" y="55" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="8">Automated Cloud Deployment</text>
</svg>
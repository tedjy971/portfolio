<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="dashboard-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20232A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#282C34;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#dashboard-gradient)" />
  
  <!-- React Logo -->
  <g transform="translate(130, 150)">
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#61DAFB" stroke-width="4" transform="rotate(30)" />
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#61DAFB" stroke-width="4" transform="rotate(90)" />
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="#61DAFB" stroke-width="4" transform="rotate(150)" />
    <circle cx="0" cy="0" r="10" fill="#61DAFB" />
  </g>
  
  <!-- Dashboard UI Elements -->
  <g transform="translate(400, 150)">
    <!-- Chart 1 - Bar Chart -->
    <rect x="-120" y="-70" width="240" height="140" rx="6" ry="6" fill="#2D3748" stroke="#4A5568" stroke-width="2" />
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0" text-anchor="middle">Performance Metrics</text>
    
    <!-- Bar Chart -->
    <rect x="-100" y="-30" width="20" height="80" fill="#4299E1" rx="2" ry="2" />
    <rect x="-70" y="-10" width="20" height="60" fill="#4299E1" rx="2" ry="2" />
    <rect x="-40" y="-40" width="20" height="90" fill="#4299E1" rx="2" ry="2" />
    <rect x="-10" y="-20" width="20" height="70" fill="#4299E1" rx="2" ry="2" />
    <rect x="20" y="-50" width="20" height="100" fill="#4299E1" rx="2" ry="2" />
    <rect x="50" y="-15" width="20" height="65" fill="#4299E1" rx="2" ry="2" />
    <rect x="80" y="-35" width="20" height="85" fill="#4299E1" rx="2" ry="2" />
    
    <!-- Line chart -->
    <path d="M-100,100 C-70,130 -40,90 -10,110 C20,80 50,120 80,85" fill="none" stroke="#38B2AC" stroke-width="3" transform="translate(0, -150)"/>
    
    <!-- Stats boxes -->
    <rect x="-120" y="80" width="70" height="40" rx="4" ry="4" fill="#553C9A" />
    <text x="-85" y="95" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Visits</text>
    <text x="-85" y="110" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">1,254</text>
    
    <rect x="-40" y="80" width="70" height="40" rx="4" ry="4" fill="#2B6CB0" />
    <text x="-5" y="95" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Users</text>
    <text x="-5" y="110" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">854</text>
    
    <rect x="40" y="80" width="70" height="40" rx="4" ry="4" fill="#2F855A" />
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Growth</text>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">+27%</text>
  </g>
  
  <!-- TypeScript Symbol -->
  <g transform="translate(100, 60)">
    <rect x="-35" y="-20" width="70" height="40" rx="6" ry="6" fill="#3178C6" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">TS</text>
  </g>
  
  <!-- WebSocket Symbol -->
  <g transform="translate(100, 240)">
    <circle cx="0" cy="0" r="25" fill="#4C51BF" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">WS</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Dashboard React</text>
</svg>
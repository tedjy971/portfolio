<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nextGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tailwindGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fefce8"/>
  
  <!-- Portfolio layout mockup -->
  <rect x="80" y="60" width="240" height="160" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="90" y="70" width="220" height="20" rx="2" fill="url(#nextGrad)" opacity="0.1"/>
  <text x="200" y="83" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="8" font-weight="bold">Teddy Gamiette</text>
  
  <!-- Navigation -->
  <rect x="95" y="80" width="25" height="6" rx="1" fill="#3b82f6" opacity="0.6"/>
  <rect x="125" y="80" width="30" height="6" rx="1" fill="#3b82f6" opacity="0.6"/>
  <rect x="160" y="80" width="35" height="6" rx="1" fill="#3b82f6" opacity="0.6"/>
  <rect x="200" y="80" width="28" height="6" rx="1" fill="#3b82f6" opacity="0.6"/>
  <rect x="235" y="80" width="25" height="6" rx="1" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Hero section with sport theme -->
  <rect x="90" y="100" width="100" height="40" rx="4" fill="url(#sportGrad)" opacity="0.2"/>
  <circle cx="115" cy="120" r="8" fill="url(#sportGrad)" opacity="0.8"/>
  <text x="145" y="115" fill="#92400e" font-family="Arial" font-size="6" font-weight="bold">Sport Design</text>
  <text x="145" y="125" fill="#92400e" font-family="Arial" font-size="6">Athletic Theme</text>
  
  <!-- Projects section -->
  <rect x="200" y="100" width="50" height="25" rx="2" fill="#dbeafe" opacity="0.8"/>
  <text x="225" y="115" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="6" font-weight="bold">Projects</text>
  
  <!-- Skills section -->
  <rect x="260" y="100" width="50" height="25" rx="2" fill="#dcfce7" opacity="0.8"/>
  <text x="285" y="115" text-anchor="middle" fill="#166534" font-family="Arial" font-size="6" font-weight="bold">Skills</text>
  
  <!-- About & Contact -->
  <rect x="200" y="135" width="110" height="25" rx="2" fill="#fef3c7" opacity="0.8"/>
  <text x="255" y="150" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="6" font-weight="bold">About & Contact</text>
  
  <!-- Framer Motion animations -->
  <rect x="90" y="170" width="70" height="25" rx="2" fill="#fae8ff" opacity="0.8"/>
  <text x="125" y="185" text-anchor="middle" fill="#7c3aed" font-family="Arial" font-size="6" font-weight="bold">Animations</text>
  
  <!-- Responsive design -->
  <rect x="170" y="170" width="70" height="25" rx="2" fill="#f0f9ff" opacity="0.8"/>
  <text x="205" y="185" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="6" font-weight="bold">Responsive</text>
  
  <!-- Vercel deployment -->
  <rect x="250" y="170" width="60" height="25" rx="2" fill="#1f2937" opacity="0.8"/>
  <text x="280" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Vercel</text>
  
  <!-- Tech stack -->
  <circle cx="80" cy="240" r="18" fill="url(#nextGrad)" opacity="0.9"/>
  <text x="80" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Next.js</text>
  
  <circle cx="130" cy="240" r="18" fill="url(#tailwindGrad)" opacity="0.9"/>
  <text x="130" y="242" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Tailwind</text>
  <text x="130" y="250" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">CSS</text>
  
  <circle cx="180" cy="240" r="18" fill="#3178c6" opacity="0.9"/>
  <text x="180" y="242" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Type</text>
  <text x="180" y="250" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Script</text>
  
  <circle cx="230" cy="240" r="18" fill="#e23856" opacity="0.9"/>
  <text x="230" y="242" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Framer</text>
  <text x="230" y="250" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Motion</text>
  
  <circle cx="280" cy="240" r="18" fill="#000000" opacity="0.9"/>
  <text x="280" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">Vercel</text>
  
  <!-- Sport elements -->
  <circle cx="350" cy="80" r="12" fill="url(#sportGrad)" opacity="0.3"/>
  <circle cx="350" cy="80" r="8" fill="url(#sportGrad)" opacity="0.6"/>
  <circle cx="350" cy="80" r="4" fill="url(#sportGrad)"/>
  
  <circle cx="30" cy="120" r="10" fill="url(#sportGrad)" opacity="0.4"/>
  <circle cx="30" cy="120" r="6" fill="url(#sportGrad)" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">Portfolio Next.js</text>
  <text x="200" y="45" text-anchor="middle" fill="#0891b2" font-family="Arial" font-size="10">Modern Sports-themed Portfolio</text>
</svg>
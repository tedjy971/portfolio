<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Mobile phone -->
  <rect x="80" y="60" width="80" height="140" rx="12" fill="#1f2937" opacity="0.9"/>
  <rect x="85" y="75" width="70" height="110" rx="4" fill="white"/>
  
  <!-- Web browser -->
  <rect x="240" y="60" width="120" height="140" rx="8" fill="#374151" opacity="0.9"/>
  <rect x="250" y="80" width="100" height="80" rx="4" fill="white"/>
  <rect x="250" y="70" width="100" height="8" rx="4" fill="#ef4444"/>
  
  <!-- Chat bubbles in mobile -->
  <ellipse cx="110" cy="100" rx="20" ry="8" fill="url(#reactGrad)" opacity="0.8"/>
  <ellipse cx="130" cy="120" rx="25" ry="8" fill="#e5e7eb" opacity="0.8"/>
  <ellipse cx="105" cy="140" rx="22" ry="8" fill="url(#reactGrad)" opacity="0.8"/>
  <ellipse cx="125" cy="160" rx="20" ry="8" fill="#e5e7eb" opacity="0.8"/>
  
  <!-- Chat bubbles in web -->
  <ellipse cx="280" cy="110" rx="15" ry="6" fill="url(#reactGrad)" opacity="0.8"/>
  <ellipse cx="300" cy="125" rx="18" ry="6" fill="#e5e7eb" opacity="0.8"/>
  <ellipse cx="275" cy="140" rx="16" ry="6" fill="url(#reactGrad)" opacity="0.8"/>
  
  <!-- Connection lines (WebSockets) -->
  <path d="M 160 130 Q 200 100 240 130" stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <circle cx="180" cy="115" r="3" fill="#10b981"/>
  <circle cx="200" cy="110" r="3" fill="#10b981"/>
  <circle cx="220" cy="115" r="3" fill="#10b981"/>
  
  <!-- Tech stack indicators -->
  <circle cx="80" cy="230" r="18" fill="#61dafb" opacity="0.9"/>
  <text x="80" y="235" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">React</text>
  
  <circle cx="130" cy="230" r="18" fill="#61dafb" opacity="0.9"/>
  <text x="130" y="232" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">React</text>
  <text x="130" y="240" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Native</text>
  
  <circle cx="180" cy="230" r="18" fill="#000000" opacity="0.9"/>
  <text x="180" y="232" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Symfony</text>
  <text x="180" y="240" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">PHP</text>
  
  <circle cx="230" cy="230" r="18" fill="#00d8ff" opacity="0.9"/>
  <text x="230" y="235" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Mercure</text>
  
  <circle cx="280" cy="230" r="18" fill="#2496ed" opacity="0.9"/>
  <text x="280" y="235" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Docker</text>
  
  <!-- Real-time indicator -->
  <circle cx="350" cy="50" r="8" fill="#ef4444"/>
  <circle cx="350" cy="50" r="12" fill="#ef4444" opacity="0.3">
    <animate attributeName="r" values="8;16;8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="350" y="35" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="8" font-weight="bold">LIVE</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="18" font-weight="bold">GoofyChat</text>
  <text x="200" y="45" text-anchor="middle" fill="#059669" font-family="Arial" font-size="10">Real-time Chat Application</text>
</svg>
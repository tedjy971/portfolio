<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(16, 185, 129, 0.6);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" rx="200" ry="200" />
  <g transform="translate(200, 200)">
    <!-- Code Symbols -->
    <text x="-70" y="-50" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="18">&lt;/&gt;</text>
    <text x="30" y="70" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="16">{code}</text>
    <text x="-90" y="20" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="14">function()</text>
    <text x="40" y="-70" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="16">import</text>
    
    <!-- Dumbbell Symbol -->
    <g transform="translate(0, 0) scale(0.7)">
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#fff" stroke-width="8" />
      <circle cx="-90" cy="0" r="20" fill="#222" />
      <circle cx="90" cy="0" r="20" fill="#222" />
    </g>
    
    <!-- Initials -->
    <text x="0" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" font-weight="bold">TG</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.2)" />
  <circle cx="350" cy="350" r="25" fill="rgba(255,255,255,0.2)" />
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)" />
  <circle cx="50" cy="350" r="30" fill="rgba(255,255,255,0.2)" />
</svg>